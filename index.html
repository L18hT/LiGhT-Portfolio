    body::before {

        #darkModeToggle {

        #themeMenu {

            flex-direction: column;

            font-family: 'Source Code Pro', monospace;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0s 0.3s;
        }
        
        #themeMenu.show {
            opacity: 1;
            visibility: visible;
            transition: opacity 0.3s ease, visibility 0s 0s;
        }
        
        #themeMenu button {
            background: none;
            border: none;
            color: white;
            padding: 5px;
            text-align: left;
            width: 100%;
            cursor: pointer;
            display: flex;
            align-items: center;

        #imageButton {

        }

        #versionText {

            font-size: 14px;
            font-weight: bold;
        }

        #footerText {
            position: absolute;
            bottom: 0px;
            left: 50%;
            transform: translateX(-50%);

            font-family: 'Source Code Pro', monospace;
            font-size: 14px;
            padding: 10px;
            width: 100%;
            text-align: center;
            font-weight: bold;
        }

        .light-theme .icon-light {
            color: #000;
        }

        .dark-theme .icon-light {
            color: #fff;
        }

        .centered-image {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
            overflow: hidden;
            border-radius: 10px;
            position: relative;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.5);
        }


        .centered-image img {
            width: 375px;
            height: 525px;
            border-radius: 10px;
            object-fit: cover;
            transition: transform 0.25s ease-in-out;
        }

        .centered-image:hover img {
            transform: scale(1.1);
        }

        
        body, #aboutMe, #aboutMe h2, #aboutMe p {
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        #squareBox {
            width: 142px;
            height: 142px;

        .instagram-btn {
            background: linear-gradient(45deg, #FBE18A, #FCBB45 21%, #F75274 38%, #D53692 52%, #8F39CE 74%, #5B4FE9, #394dff);
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .instagram-btn:hover {
            background: #ffffff;
        }
        .instagram-icon {
            transition: color 0.3s ease;
        }

        .instagram-btn:hover .instagram-icon {
            color: #000000;
        }
        
        .button-icon {
            background-color: black;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .button-icon:hover {
            background-color: white;
        }

        .button-icon .svg-icon path {
            fill: white;
            transition: fill 0.3s ease;
        }

        .button-icon:hover .svg-icon path {
            fill: black;
        }

    </style>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            lucide.createIcons();
        });

        const body = document.getElementById('body');
        const toggle = document.getElementById('darkModeToggle');
        const themeMenu = document.getElementById('themeMenu');
        const imageButton = document.getElementById('imageButton');
        
        toggle.addEventListener('click', () => {
            themeMenu.classList.toggle('show');
        });
        
        function changeButtonStyle(button, imageClass, newImageSrc) {
        button.style.backgroundColor = '#ffffff';
        const image = button.querySelector(`.${imageClass}`);
        image.src = newImageSrc;
    }

    function resetButtonStyle(button, imageClass, originalImageSrc) {
        button.style.backgroundColor = '';
        const image = button.querySelector(`.${imageClass}`);
        image.src = originalImageSrc;
    }

        function changeImage() {
        var image = document.getElementById("buttonImage");
        var button = image.closest('button');

        image.src = "https://lh3.googleusercontent.com/d/16As2Y0k7Z_1cxvdHKRzr0kz7OdUYZR4m";
        
        button.style.backgroundColor = "#ffffff";
    }

    function resetImage() {
        var image = document.getElementById("buttonImage");
        var button = image.closest('button');

        image.src = "https://lh3.googleusercontent.com/d/1i1KImKbGroOtehTvcAAnyDxLSGGM44jj";
        
        button.style.backgroundColor = "#0866ff";
    }
        function setTheme(mode) { 
            localStorage.setItem('theme', mode);  
            const aboutMe = document.getElementById('aboutMe');
            const aboutMeText = aboutMe.querySelectorAll('h2, p');
            const iconImg = document.getElementById('themeIcon');

            if (mode === 'light') {
                body.classList.remove('bg-dark', 'text-white');
                body.classList.add('bg-light', 'text-black');
                body.classList.remove('dark-theme');
                body.classList.add('light-theme');

                document.body.style.backgroundColor = '#f5f5f5';
                document.body.style.color = '#000';

                aboutMe.style.backgroundColor = '#ffffff';
                aboutMeText.forEach(element => {
                    element.style.color = '#000';
                });

                iconImg.src = "https://i.postimg.cc/25kzCgCj/icon.png";

            } else if (mode === 'dark') {
                body.classList.remove('bg-light', 'text-black');
                body.classList.add('bg-dark', 'text-white');
                body.classList.remove('light-theme');
                body.classList.add('dark-theme');

                document.body.style.backgroundColor = '#202020';
                document.body.style.color = '#fff';

                aboutMe.style.backgroundColor = '#131313';
                aboutMeText.forEach(element => {
                    element.style.color = '#fff';
                });

                iconImg.src = "https://i.postimg.cc/1zCGbFYs/discord-icon-512x394-w67rhk6f.png";
            } else {
                if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                    setTheme('dark');
                } else {
                    setTheme('light');
                }
            }

    themeMenu.classList.remove('show');
}
        window.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                setTheme(savedTheme);
            } else {
                setTheme('system');
            }
        });

    </script>
